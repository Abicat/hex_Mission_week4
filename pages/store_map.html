<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點|詳細資料</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <div class="map container">
        <div>
          <h1 class="content-title">門市據點</h1>
          <div class="store-search">
            <label for="area" class="store-search-label">選擇分店</label>
            <select name="" id="area" class="store-search-select">
              <option value="" disabled>選擇分店</option>
              <option value="TaipeiCity" selected>台北中山旗艦店</option>
              <option value="TaichungCity">台中大遠百店</option>
              <option value="KaohsiungCity">高雄大遠百店</option>
            </select>
          </div>
        </div>
        <div class="map-body container pl-0 pr-0">
          <ul class="map-list">
            <li class="card">
              <div class="card-body">
                <picture class="card-picture">
                  <source srcset="../assets/images/store-1.png" media="(max-width: 576px)">
                  <img src="../assets/images/storepage-1.png" alt="store">
                </picture>
              </div>
            </li>
            <li class="card">
              <div class="card-body">
              <!-- <div class="card-info"> -->
                <h2 class="card-title">台北中山旗艦店</h2>
                <ul class="card-desc">
                  <li>
                    <span class="material-symbols-outlined"> call </span><a href="tel:+886 000-1234">電話：(02)000-1234</a>
                  </li>
                  <li><span class="material-symbols-outlined"> schedule </span><a href="#">營業時間：10:00-21:00</a></li>
                  <li><span class="material-symbols-outlined"> location_on </span><a href="#">地址：台北市中山區南京東路25巷2-1號</a></li>
                </ul>
              <!-- </div> -->
              </div>
            <!-- </div> -->
          </li>
          </ul>  
          <ul class="map-iframe"> 
            <li>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57823.76019822473!2d121.50440165212162!3d25.068497115009546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abf982a31e01%3A0x464d170d822eb229!2zMTA0OTHlj7DljJfluILkuK3lsbHljYA!5e0!3m2!1szh-TW!2stw!4v1725284145715!5m2!1szh-TW!2stw"
                loading="lazy" 
                eferrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
